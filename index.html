<!DOCTYPE html>
<html lang="en">
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.getElementById("root");

      const Child = () => {
        console.log("   Child render start");
        const [text, setText] = React.useState(() => {
          console.log("   Child useState");
          return "";
        });
        React.useEffect(() => {
          console.log("   child useEffect no deps");
          return () => {
            console.log("   child useEffect [clean up], no debs");
          };
        });
        React.useEffect(() => {
          console.log("   child useEffect empty deps");
          return () => {
            console.log("   child useEffect [clean up], empty debs");
          };
        }, []);
        React.useEffect(() => {
          console.log("   child useEffect [text]");
          return () => {
            console.log("   child useEffect [clean up], [text]");
          };
        }, [text]);
        const handleChange = (e) => {
          setText(e.target.value);
        };
        const element = (
          <>
            <input onChange={handleChange} />
            <p>{text}</p>
          </>
        );
        console.log("   Child render end");
        return element;
      };
      const App = () => {
        console.log("render start");
        const [show, setShow] = React.useState(() => {
          console.log("useState start");
          return false;
        });

        const handleClick = () => {
          setShow((prev) => !prev);
        };

        React.useEffect(() => {
          console.log("app useEffect no deps");
          return () => {
            console.log("app useEffect [clean up], no debs");
          };
        });

        React.useEffect(() => {
          console.log("app useEffect empty deps");
          return () => {
            console.log("app useEffect [clean up], empty debs");
          };
        }, []);

        React.useEffect(() => {
          console.log("app useEffect [show]");
          return () => {
            console.log("app useEffect [clean up], [show]");
          };
        }, [show]);
        console.log("render end");
        return (
          <>
            <button onClick={handleClick}>Search</button>
            {show ? <Child /> : null}
          </>
        );
      };

      ReactDOM.render(<App />, rootElement);
    </script>
  </body>
</html>
