<!DOCTYPE html>
<html lang="en">
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.getElementById("root");

      // id, pwd 각각 컴포넌트로 만들어서 사용한다.
      const Id = ({ handleIdChange }) => {
        return (
          <>
            <label htmlFor="loginId">ID:</label>
            <input
              type="text"
              id="loginId"
              name="loginId"
              placeholder="id입력해주세요"
              onChange={handleIdChange}
            />
          </>
        );
      };

      const Password = ({ handlePwChange }) => {
        return (
          <>
            <label htmlFor="loginPw">PW:</label>
            <input
              type="password"
              id="loginPw"
              name="loginPw"
              placeholder="password입력해주세요."
              onChange={handlePwChange}
            />
          </>
        );
      };
      const App = () => {
        const [id, setId] = React.useState("");
        const [pw, setPw] = React.useState("");

        const handleIdChange = (event) => {
          setId(event.target.value);
          console.log(id.length);
        };

        const handlePwChange = (event) => {
          setPw(event.target.value);
          console.log(pw.length);
        };
        const handleLoginClick = () => {
          alert("login 되엇습니다.");
        };

        return (
          <>
            <form>
              <Id handleIdChange={handleIdChange} />
              <br />
              <Password handlePwChange={handlePwChange} />
              <input
                type="submit"
                value="login"
                disabled={id.length === 0 || pw.length === 0}
                onClick={handleLoginClick}
              />
            </form>
          </>
        );
      };

      ReactDOM.render(<App />, rootElement);
    </script>
  </body>
</html>
